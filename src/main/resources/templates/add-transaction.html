
<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title></title>
</head>
<body>
<div th:insert="fragments/navbar :: navbar">...</div>
<div class="container">
    <h1 >Add Expense</h1>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-3">
            <form action="#" th:action="@{add}" method="post" th:object="${transaction}">
                <div class="input-group mb-3">
                    <span class="input-group-text" >Product name</span>
                    <select class="form-select" aria-label="Default select example" th:field="*{product}">
                        <!-- <option selected value="">Select Product</option> -->
                        <option th:each="product : ${products}"
                                th:value="${product.id}"
                                th:utext="${product.productName}"></option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" >Amount </span>
                    <input type="text" th:field="*{amount}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" >Date </span>
                    <input type="date" th:field="*{date}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-primary" type="submit">Add Expense</button>
                </div>
            </form>
        </div>
        <div class="col-md-3"></div>

    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
