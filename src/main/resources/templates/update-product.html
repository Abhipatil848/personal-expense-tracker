
<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div th:insert="fragments/navbar :: navbar">...</div>
<div class="container">
    <h1 >Update Product</h1>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-3">
            <form action="#" th:action="@{/product/spuf}" method="post" th:object="${product}">
                <div class="input-group mb-3">
                    <span class="input-group-text" >Id</span>
                    <input type="text" th:field="*{id}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" readonly>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" >Product name</span>
                    <input type="text" th:field="*{productName}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" >Description </span>
                    <input type="text" th:field="*{productDescription}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" >Category </span>
                    <select class="form-select" aria-label="Default select example" th:field="*{category}">
                        <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:utext="${category.categoryName}"></option>

                      </select>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-primary" type="submit">Update Product</button>

                </div>
            </form>
        </div>
        <div class="col-md-3"></div>

    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
